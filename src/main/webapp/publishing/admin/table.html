<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../asset/css/swiper.min.css">
    <link rel="stylesheet" href="../../asset/css/toastui-chart.min.css">
    <link rel="stylesheet" href="../../asset/css/admin/common.css">
    <link rel="stylesheet" href="../../asset/css/admin/main.css">
    <script src="../../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../../asset/js/prefixfree.min.js"></script>
    <script src="../../asset/js/swiper.min.js"></script>
    <script src="../../asset/js/toastui-chart.min.js"></script>
    <title>Octopus</title>
</head>
<body>
    <div id="container" class="admin">
        <div class="head-area"></div>
        <script>
            $(function(){
                $('.head-area').load("header.html");
            });
        </script>

        <!--========== CONTENTS ==========-->
        <main id="main">
            <h2 class="page-title" style="margin-top: 20px; font-size: 20px; text-align: center;">공통 테이블 레이아웃</h2>

            <div class="table-contents-wrap"  style="background-color: #fff; padding: 20px;">
                <div class="common-table-top">
                    <div class="left-wrap">
                        <h3 class="table-title">제목</h3>
                    </div>
                    <div class="right-wrap">
                        <div class="common-sel-sch-wrap">
                            <div class="basic-select-box">
                                <select>
                                    <option value="상품코드 검색">상품코드 검색</option>
                                    <option value="상품명 검색">상품명 검색</option>
                                    <option value="c">c</option>
                                    <option value="d">d</option>
                                </select>
                                <span class="border-focus"><i></i></span>
                            </div>
                            <div class="common-sch-box">
                                <div class="input-box text">
                                    <input class="common-search" type="text" placeholder="검색어를 입력하세요.">
                                    <span class="border-focus"><i></i></span>
                                </div>
                                <button title="검색하기" type="button" class="search-btn" tabindex="0"><img src="../../asset/img/icon-search.svg" alt="검색하기"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="common-table-wrap">
                    <table class="common-table">
                        <caption class="hidden">공통 테이블</caption>
                        <thead>
                            <tr>
                                <th class="cell-th check-th">
                                    <div class="basic-check-box all-check-box">
                                        <input type="checkbox" name="selectAll" id="selectAll" tabindex="-1">
                                        <label for="selectAll" tabindex="0"></label>
                                    </div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">순위</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">상품코드</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">상품명 / 옵션</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">판매가</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">재고</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">결제수량</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">환불수량</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">판매수량</div>
                                </th>
                                <th class="cell-th">
                                    <div class="con-th">판매합계</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="empty">
                                <td colspan="10" class="empty"><p>검색결과가 없습니다.</p></td>
                            </tr>
                            <tr>
                                <td class="cell-td check-td">
                                    <div class="basic-check-box">
                                        <input type="checkbox" name="select" id="chk01" tabindex="-1" class="chkgroup">
                                        <label for="chk01" tabindex="0"></label>
                                    </div>
                                </td>
                                <td class="cell-td">
                                    <div class="con-td">1</div>
                                </td>
                                <td class="cell-td">
                                    <div class="con-td">AB123CD</div>
                                </td>
                                <td class="cell-td dt-left">
                                    <div class="con-td">리얼베리어</div>
                                </td>
                                <td class="cell-td dt-right">
                                    <div class="con-td">23,000</div>
                                </td>
                                <td class="cell-td">
                                    <div class="con-td">125</div>
                                </td>
                                <td class="cell-td">
                                    <div class="con-td">143</div>
                                </td>
                                <td class="cell-td">
                                    <div class="con-td">0</div>
                                </td>
                                <td class="cell-td">
                                    <div class="con-td">208</div>
                                </td>
                                <td class="cell-td dt-right">
                                    <div class="con-td">4,784,000</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="common-table-bottom">
                    <div class="left-wrap">
                        <div class="pager-area">
                            <div class="basic-select-box">
                                <select>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="전체">전체</option>
                                </select>
                                <span class="border-focus"><i></i></span>
                            </div>
                            <span class="total-pager">총 <em>52건</em></span>
                        </div>
                    </div>
                    <div class="pagination-wrap">
                        <button class="pagination-btn first" title="첫 페이지">첫 페이지</button>
                        <button class="pagination-btn prev" title="이전 페이지">이전 페이지</button>
                        <ul class="pagination-list">
                            <li class="current"><button>1</button></li>
                            <li><button>2</button></li>
                            <li><button>3</button></li>
                            <li><button>4</button></li>
                            <li><button>5</button></li>
                        </ul>
                        <button class="pagination-btn next" title="다음 페이지">다음 페이지</button>
                        <button class="pagination-btn last" title="마지막 페이지">마지막 페이지</button>
                    </div>
                    <div class="right-wrap">
                        <button type="button" class="common-btn" aria-label="title" onclick="location.href='#none'"><span>button 버튼</span></button>
                    </div>
                </div>
            </div>
        </main>
        <!--========== FOOTER ==========-->
        <footer id="footer">
            <div class="copyright">
                &copy; company. ALL RIGHTS RESERVED.
            </div>
        </footer>
        <div id="top-btn">
            <a href="javascript:;" tabindex="0"><span class="hidden">페이지 맨 위로</span></a>
        </div>
    </div>
    <script src="../../asset/js/basic.js"></script>
    <script src="../../asset/js/basic_admin.js"></script>
    <script src="../../asset/js/chart.js"></script>
</body>
</html>
