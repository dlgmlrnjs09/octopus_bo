        <main id="main">
            <h2 class="page-title" style="font-size: 20px; text-align: center;">공통 테이블 레이아웃</h2>

                    </div>
                    <div class="right-wrap">

                            </div>

                        </div>
                        <div class="basic-select-box">
                            <select>
                                <option value="a">a</option>
                                <option value="b">b</option>
                                <option value="c">c</option>
                                <option value="d">d</option>
                            </select>
                            <span class="border-focus"><i></i></span>
                        </div>
                    </div>
                </div>
    
                <div class="common-table-wrap">
                    <table class="common-table">
                        <caption class="hidden">공통 테이블</caption>
                        <thead>
                            <tr>
                                <th>예산계획연도</th>
                                <th>예산관리번호</th>
                                <th>계약형태</th>

                        <tbody>
                            <tr>
                                <td>2022-2023</td>
                                <td>123456</td>
                                <td>단일</td>
                                <td></td>
                                <td>위버로프트</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="common-table-bottom">
                    <div class="left-wrap">
                        <div class="pager-area">
                            <div class="basic-select-box">
                                <select>
                                    <option value="a">a</option>
                                    <option value="b">b</option>
                                    <option value="c">c</option>
                                    <option value="d">d</option>
                                </select>
                                <span class="border-focus"><i></i></span>
                            </div>
                            <span class="total-pager">총 <em>52건</em></span>
                        </div>
                    </div>
                    <div class="pagination-wrap">
                        <button class="pagination-btn first" title="첫 페이지">첫 페이지</button>
                        <button class="pagination-btn prev" title="이전 페이지">이전 페이지</button>
                        <ul class="pagination-list">
                            <li class="current"><button>1</button></li>
                            <li><button>2</button></li>
                            <li><button>3</button></li>
                            <li><button>4</button></li>
                            <li><button>5</button></li>
                        </ul>
                        <button class="pagination-btn next" title="다음 페이지">다음 페이지</button>
                        <button class="pagination-btn last" title="마지막 페이지">마지막 페이지</button>
                    </div>
                    <div class="right-wrap">
                        <button type="button" class="common-btn" aria-label="title" onclick="location.href='#none'"><span>button 버튼</span></button>
