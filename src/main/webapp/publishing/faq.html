<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/common.css">
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/prefixfree.min.js"></script>
    <title>Octopus-FAQ</title>
    <style>
        /* Accordion Menu Style */
        .accordion-wrap {width: 20%;}
        .accordion {width: 100%; padding: 3%; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc;}
        .subject {display: flex;}
        .category {padding-right: 3%; opacity: 0.7;}
        .answer {color: tomato; padding-top: 3%;}
        div.accordion .answer {display:none;}
    </style>
</head>

<body>
    <div id="container" style="width:90%; margin: 0 auto;">
        <!--========== HEADER ==========-->
        <header id="header">
            <h1 class="header-logo" style="display: block; width: 200px; margin: 30px auto;"><a href="/"><img src="../asset/img/logo.png" alt="Octopus_logo"><span class="hidden">Octopus</span></a></h1>
        </header>

        <!--========== CONTENTS ==========-->
        <main id="main" class="page-faq">
            <section class="section board-sec faq-sec">
                <div class="board-inner">
                    <div class="tit-wrap">
                        <h2 class="sec-title">FAQ</h2>
                    </div>
                    <div class="board-wrap faq-wrap">
                        <!-- 검색 영역 -->
                        <div class="board-search-wrap faq-search-wrap">
                            <strong class="tit">FAQ 검색</strong>
                            <form>
                                <fieldset class="board-search faq-search">
                                    <legend class="hidden">FAQ 검색</legend>
                                    <div class="input-box-wrap nowrap">
                                        <div class="basic-select-box">
                                            <select>
                                                <option value="a">제목</option>
                                                <option value="b">내용</option>
                                                <option value="c">제목+내용</option>
                                            </select>
                                            <span class="border-focus"><i></i></span>
                                        </div>
                                        <div class="input-box text">
                                            <input type="text" placeholder="검색어를 입력해주세요." tabindex="0">
                                            <span class="border-focus"><i></i></span>
                                        </div>
                                        <div class="input-box button">
                                            <button type="button" class="common-btn" onclick="location.href='#'"><span>검색버튼</span></button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <div class="search-result-wrap">
                                <div class="search-result">총 <span>30건</span>의 검색 결과가 있습니다.</div>
                                <div class="search-result empty"><p>검색결과가 없습니다.</p></div>
                            </div>
                            <!-- <div class="go-to-inquiry">
                                <a href="#" tabindex="0" class="common-btn">
                                    <span>FAQ에 없다면, 1:1 문의로 이동 버튼</span>
                                </a>
                            </div> -->
                        </div>

                        <div class="faq-contents">
                            <h4>details/summary 태그 사용</h4>
                            <ul class="faq-con-list">
                                <li>
                                    <details class="accordion">
                                        <summary class="subject" style="cursor: pointer;">
                                            <span class="category">카테고리명1</span>
                                            <span class="tit">FAQ질문제목1 </span>
                                        </summary>
                                        <div class="answer">
                                            <p>FAQ답변내용1</p>
                                        </div>
                                    </details>
                                </li>
                                <li>
                                    <details class="accordion">
                                        <summary class="subject" style="cursor: pointer;">
                                            <span class="category">카테고리명2</span>
                                            <span class="tit">FAQ질문제목2 </span>
                                        </summary>
                                        <div class="answer">
                                            <p>FAQ답변내용2</p>
                                        </div>
                                    </details>
                                </li>
                            </ul>
                        </div>
                        <div class="faq-contents">
                            <h4>accordion 스크립트 사용</h4>
                            <ul class="faq-con-list">
                                <li>
                                    <div class="accordion">
                                        <div class="subject" style="cursor: pointer;">
                                            <span class="category">카테고리명1</span>
                                            <p class="tit">FAQ질문제목1 </p>
                                        </div>
                                        <div class="answer">
                                            <p>FAQ답변내용1</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="accordion">
                                        <div class="subject" style="cursor: pointer;">
                                            <span class="category">카테고리명2</span>
                                            <p class="tit">FAQ질문제목2 </p>
                                        </div>
                                        <div class="answer">
                                            <p>FAQ답변내용2</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <script>
                                $(function() {    
                                    var accordion_tab = $('div.accordion .subject'), accordion_content = $('div.accordion .answer');
                                    //accordion .subject click
                                    accordion_tab.on('click', function(e){
                                        accordion_tab.removeClass('active');
                                        accordion_content.slideUp('normal');
                                        if($(this).next().is(':hidden') == true) {
                                            $(this).addClass('active');
                                            $(this).next().slideDown('normal');
                                        }
                                    });
                                });
                            </script>
                        </div>

                        <div class="board-bottom-wrap" style="display: flex; flex-flow: row nowrap; justify-content: space-between; align-items: center; ">
                            <div class="total">
                                <span class="total-pager">총 <em>9건</em></span>
                            </div>
                            <div class="pagination-wrap">
                                <button class="pagination-btn first" title="첫 페이지">첫 페이지</button>
                                <button class="pagination-btn prev" title="이전 페이지">이전 페이지</button>
                                <ul class="pagination-list">
                                    <li class="current"><button>1</button></li>
                                    <li><button>2</button></li>
                                    <li><button>3</button></li>
                                    <li><button>4</button></li>
                                    <li><button>5</button></li>
                                </ul>
                                <button class="pagination-btn next" title="다음 페이지">다음 페이지</button>
                                <button class="pagination-btn last" title="마지막 페이지">마지막 페이지</button>
                            </div>
                            <div class="btn-wrap">
                                <button class="common-btn" onclick="location.href='faq_reg.html'"><span>새글 작성</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--========== FOOTER ==========-->
        <footer id="footer">
            <div class="copyright">
                &copy; company. ALL RIGHTS RESERVED.
            </div>
        </footer>
        <div id="top-btn">
            <a href="javascript:;" tabindex="0" title="선택적 제목">페이지 맨 위로</a>
        </div>
    </div>
    <script src="../asset/js/basic.js"></script>
</body>
</html>
